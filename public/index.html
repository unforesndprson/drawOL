<header>
  <h1>你画我猜</h1>

</header>

<canvas width="" height="500px"  style="display:block;background:#fff;cursor:pointer">

</canvas>
<div class="container">
  <span style="line-height:50px;font-size:20px;color:#fff;float:left;">画笔颜色：</span>
  <ul class="strokeColors">
    <li></li>
    <li></li>

    <li></li>
    <li></li>
  </ul>
  <span style="line-height:50px;font-size:20px;color:#fff;float:left;">画笔宽度：</span>

  </body>
  <script type="text/javascript">
window.onload=function(){
var socket = io.connect('http://192.168.10.146:9527');

// 添加一个连接监听器
socket.on('connect',function() {
console.log('Client has connected to the server!');
// sendMessageToServer(new Date().getTime());
socket.emit('clinet-server',new Date().getTime())
});

// 开启画板
DrawFun();
//画板函数
function DrawFun(){
  // 创建画笔颜色初始值
    var strokeColor='#000';
    // 创建画笔
    var pan={
      color:'#000',
      width:'5'
    }
  // 点击改变画笔颜色
  $('.strokeColors>li').on('click',function(){
    pan.color=$(this).css('backgroundColor');
    // console.log(typeof $(this).css('backgroundColor'));
  })
  //点击改变画笔粗细
$('.strokeWidth').on('input',function (){
  pan.width=$(this).val();
});
  // 获取canvas
  var cvs=document.querySelector('canvas');
  var ctx=cvs.getContext('2d');
  $('canvas').attr('width',window.innerWidth*0.6);
  // $('canvas').attr('height',window.innerHeight);
   cvs.addEventListener('touchstart',beginDraw_mob, false);
   cvs.addEventListener('touchmove',Drawing_mob,false);
   cvs.addEventListener('mousedown',beginDraw, false);

  cvs.onmouseout=function(){
    cvs.onmousemove=null;
  }
  cvs.onmouseup=function(){
    cvs.onmousemove=null;
  }
  // 开始画画函数
  function beginDraw(ev){

    var ev=ev||event;
    ctx.beginPath();
    var x=ev.pageX-cvs.offsetLeft;
    var y=ev.pageY-cvs.offsetTop;
    console.log(x,y)
    ctx.moveTo(x,y);
    cvs.onmousemove=Drawing;

  }
  // 画画过程函数
  function Drawing(ev2){
    ev2.preventDefault();
    var ev2=ev2||event;
    var x=ev2.pageX-cvs.offsetLeft;
    var y=ev2.pageY-cvs.offsetTop;

    ctx.lineTo(x,y);
    ctx.strokeStyle=pan.color;
    ctx.lineWidth=pan.width;
    ctx.stroke();
    socket.emit('client-server-cvsimg',cvs.toDataURL());
  }

  // 开始画画函数 mob
  function beginDraw_mob(ev){

    ev.preventDefault();
    var touch = ev.Touches[0];
    ctx.beginPath();
    var x=touch.pageX-cvs.offsetLeft;
    var y=touch.pageY-cvs.offsetTop;

    ctx.moveTo(x,y);
    cvs.onmousemove=Drawing;

  }
  // 画画过程函数  mob
  function Drawing_mob(ev2){

    ev2.preventDefault();


        var touch = ev2.targetTouches[0];
        var x=touch.pageX-cvs.offsetLeft;
        var y=touch.pageY-cvs.offsetTop;


        ctx.lineTo(x,y);
        ctx.strokeStyle=pan.color;
        ctx.lineWidth=pan.width;
        ctx.stroke();
        socket.emit('client-server-cvsimg',cvs.toDataURL());

  }
}//DrawFun end

// 添加一个连接监听器
socket.on('server-client',function(data) {

$('article').html(data.join('<br/>'))
});

// 添加一个连接监听器 cvsimg
socket.on('server-client-cvsimg',function(data) {
  var cvsimg=new Image();
  cvsimg.src=data;
  cvsimg.onload=function(){
    ctx.drawImage(cvsimg,0,0);
  }


})
// 添加一个关闭连接的监听器
socket.on('disconnect',function() {
console.log('The client has disconnected!');
});

// 通过Socket发送一条消息到服务器
function sendMessageToServer(message) {
socket.send(message);
}

$('button').on('click',function(){
  var news=$('input').val();
  // sendMessageToServer(news);
  socket.emit('clinet-server',news);
})


}//window.onload end
  </script>
